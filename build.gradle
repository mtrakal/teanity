buildscript {
    ext.versions = [
            /* === LIB === */
            'kotlin'          : '1.2.50',
            'supportlib'      : '27.1.1',
            'room'            : '1.1.1',
            'lifecycle'       : '1.1.1',
            'navigation'      : '1.0.0-alpha02',
            'bca'             : '2.3.0-beta1',
            'glide'           : '4.7.1',
            'state'           : '1.3.1',
            'rxkotlin'        : '2.2.0',
            'rxandroid'       : '2.0.2',
            'dexter'          : '4.2.0',
            'ktx'             : '0.3',

            /* === APP === */
            'playServices'    : '15.0.1',
            'constraintLayout': '1.1.2',
            'gradlePlugin'    : '3.2.0-alpha18',
            'koin'            : '0.9.3',
            'retrofit'        : '2.4.0',
            'okhttp'          : '3.10.0',
            'moshi'           : '1.6.0',
            'crashlytics'     : '2.9.3',
    ]

    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:${versions.gradlePlugin}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:${versions.navigation}"
        classpath "io.fabric.tools:gradle:1.+"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
